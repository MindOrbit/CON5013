<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Con5013 Access Restricted</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        :root {
            color-scheme: dark light;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }
        body {
            margin: 0;
            padding: 4rem 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at top, rgba(76, 110, 245, 0.15), transparent 55%),
                        linear-gradient(160deg, rgba(28, 31, 53, 0.95), rgba(15, 15, 24, 0.9));
            color: #f3f4f6;
            min-height: 100vh;
        }
        .card {
            max-width: 28rem;
            background: rgba(24, 24, 36, 0.85);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 45px rgba(15, 15, 24, 0.45);
            backdrop-filter: blur(16px);
            padding: 2.5rem;
            text-align: center;
        }
        .card h1 {
            margin: 0 0 0.75rem;
            font-size: 1.75rem;
            letter-spacing: 0.04em;
        }
        .card p {
            margin: 0.25rem 0;
            line-height: 1.6;
            color: rgba(243, 244, 246, 0.85);
        }
        .card code {
            display: inline-block;
            padding: 0.2rem 0.45rem;
            border-radius: 0.5rem;
            background: rgba(76, 110, 245, 0.15);
            color: #cbd5ff;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>{{ status_code }} Access Restricted</h1>
        <p>{{ message }}</p>
        {% if request_path %}
        <p>Requested path: <code>{{ request_path }}</code></p>
        {% endif %}
        <p>Please provide valid credentials or contact an administrator for access.</p>
    </div>
</body>
</html>
